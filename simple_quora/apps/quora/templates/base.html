<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Simple Quora{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md mb-6">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold text-blue-600">Simple Quora</a>     
      <div class="space-x-4">
        {% if request.user.is_authenticated %}
            <span class="text-gray-600">Hi, {{ request.user.get_full_name }}</span>   
            <button onclick="toggleModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Ask a Question
            </button>
          <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
        {% else %}
          <a href="/" class="text-blue-600 hover:underline">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
